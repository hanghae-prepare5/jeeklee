<head>

    <style>
        .noticepicture {
            background-color: black;

            width: 500px;
            height: 502px;

            border-top: 1px solid black;
            border-bottom: 1px solid black;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .noticepicture_size {
            width: 500px;
            height: 500px;
        }
    </style>
    <script>
        $(document).ready(function () {
            show_post();
        });

        function show_post() {
            $.ajax({
                type: "GET",
                url: "/Postwrite",
                data: {},
                success: function (response) {
                    console.log(response['post_1'])
                    let rows = response['post_1']
                    for (let i = 0; i < rows.length; i++) {
                        let id = rows[i]['user_pk']['id']
                        let image = rows[i]['image']
                        let write_date = rows[i]['write_date']

                        let temp_html = `<div>${id}</div>
                                        <img src = "${image}" class="noticepicture_size">
                                        <div>${write_date}</div>`

                        $('#show_post').append(temp_html)

                    }
                }
            });
        }
    </script>
