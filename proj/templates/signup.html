<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--AJAX 설정-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- font 불러오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <title>HH5_OOTD</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Noto Sans KR', sans-serif;
    }

    body {
        background: #dfe9f5;
    }

    .signup_wrapper {
        width: 450px;
        height: 670px;
        padding: 50px 45px;
        margin: 200px auto;
        background-color: #fff;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 40px 45px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 30px;
        color: #07001f;
        margin-bottom: 30px;

    }

    form input {
        width: 92%;
        outline: none;
        border: 2px solid #fff;
        padding: 12px 25px;
        margin-bottom: 15px;
        border-radius: 20px;
        background: #e4e4e4;
    }

    .signup_btn {
        font-size: 20px;
        margin-top: -30px;
        padding: 10px 0;
        border-radius: 20px;
        outline: none;
        border: none;
        width: 90%;
        color: #fff;
        cursor: pointer;
        background: rgb(17, 107, 143);
    }

    button:hover {
        background: rgba(17, 107, 143, 0.877);

    }

    input:focus {
        border: 1px solid rgb(192, 192, 192)
    }

    .login {
        font-size: 18px;
        margin-top: 30px;
        color: #636363;

    }

    .login a {
        color: rgb(17, 107, 143);
        text-decoration: none;
    }

    .button {
        display: flex;
        justify-content: center;
    }

    label {
        coursor: pointer;
        font-size: 15px;
        margin-top: -35px;
    }

    #chooseFile {
        visibility: hidden;
    }

    .box {
        width: 50px;
        height: 50px;
        border-radius: 70%;
        overflow: hidden;
        margin-top: 20px;
        margin-left: 25px;
    }

    .profile {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

<body>
<div class="signup_wrapper">
    <h1>회원가입</h1>
    <form class="signup_form" action="#">
        <input type="text" id="sign_id" name="id" placeholder="ID">
        <div id="veri_id" class="msg"></div>
        <input type="password" id="sign_pw1" name="id" placeholder="PASSWORD">
        <div id="veri_pw1" class="msg"></div>
        <input type="password" id="sign_pw2" name="id" placeholder="RE-ENTER PASSWORD">
        <div id="veri_pw2" class="msg"></div>

        <!-- 프로필 이미지 박스  -->
        <div class="box" style="background: #BDBDBD;">
            <img class="profile" src="">
        </div>

        <!-- 프로필 이미지 불러오기  -->
        <form method="post" enctype="multipart/form-data">
            <div class="button">
                <label for="chooseFile">
                    프로필 사진 설정하기
                </label>
            </div>
            <input type="file" id="chooseFile" name="chooseFile" accept="image/*">
        </form>

        <button id="sign_btn" class="signup_btn" disabled>가입하기</button>
    </form>
    <div class="login">
        <a href="./login.html">
            로그인
        </a>
    </div>
</div>

<!-- sha256을 사용하기 위해 콜(암호화) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

</body>
<script>
    "use strict";

    // variables
    const SIGNUP_ID = document.getElementById('sign_id');
    const SIGNUP_PW1 = document.getElementById('sign_pw1');
    const SIGNUP_PW2 = document.getElementById('sign_pw2');
    const SIGNUP_BTN = document.getElementById('sign_btn');
    const VERI_ID = document.getElementById('veri_id');
    const VERI_PW1 = document.getElementById('veri_pw1');
    const VERI_PW2 = document.getElementById('veri_pw2');

    //flags
    var flagID = false;
    var flagPW1 = false;
    var flagPW2 = false;

    // function to get user_info
    function get_userinfo() {
        let rows = ''
        $.ajax({
            type: 'GET',
            url: '/signup/get',
            async: false,
            data: {},
            success: function (response) {
                rows = response['user'];
            }
        })
        return rows;
    }

    // 암호화 등록, 데이터 POST
    function post_userinfo() {
        let user_id = SIGNUP_ID.value;
        let user_pw = sha256(SIGNUP_PW2.value);
        $.ajax({
            type: "POST",
            url: "/signup/post",
            async: false,
            data: {
                id_give: user_id,
                pw_give: user_pw
            },
            success: function (response) {
                alert(response["msg"])
            }
        });
    }

    document.querySelector("#chooseFile").addEventListener('click', () => {
        let selectFile = document.querySelector("#chooseFile").files[0];
        const file = URL.createObjectURL(selectFile);

    })

    // 회원가입 정보 확인
    function verify() {
        // ID 형식 확인
        if (SIGNUP_ID.value.length >= 5) {
            SIGNUP_ID.style.backgroundColor = "#FAFAFA";
            VERI_ID.style.color = "#0095F6";
            VERI_ID.innerText = '사용 가능한 ID 형식입니다.';
            flagID = true;
        } else {
            SIGNUP_ID.style.backgroundColor = "#f5dad7";
            VERI_ID.style.color = "red";
            VERI_ID.innerText = '아이디 형식이 올바르지 않습니다.';
            flagID = false;
        }

        // PW 형식 확인
        if (SIGNUP_PW1.value.length >= 5) {
            SIGNUP_PW1.style.backgroundColor = "#FAFAFA";
            VERI_PW1.style.color = "#0095F6";
            VERI_PW1.innerText = '사용 가능한 PW입니다.';
            flagPW1 = true;
        } else {
            SIGNUP_PW1.style.backgroundColor = "#f5dad7";
            VERI_PW1.style.color = "red";
            VERI_PW1.innerText = 'PW 형식이 올바르지 않습니다.';
            flagPW1 = false;
        }

        // PW 일치 확인
        if (SIGNUP_PW1.value == SIGNUP_PW2.value) {
            SIGNUP_PW2.style.backgroundColor = "#FAFAFA";
            VERI_PW2.style.color = "#0095F6";
            VERI_PW2.innerText = '비밀번호가 일치합니다.';
            flagPW2 = true;
        } else {
            SIGNUP_PW2.style.backgroundColor = "#f5dad7";
            VERI_PW2.style.color = "red";
            VERI_PW2.innerText = '비밀번호가 일치하지 않습니다';
            flagPW2 = false;
        }

        // 확인하고 버튼 활성화
        if (flagID == true && flagPW1 == true && flagPW2 == true) {
            SIGNUP_BTN.style.backgroundColor = "#0095F6";
            SIGNUP_BTN.disabled = false;
        } else {
            SIGNUP_BTN.style.backgroundColor = "#8E8E8E";
            SIGNUP_BTN.disabled = true;
        }
    }

    function user_signup() {
        let users = get_userinfo();
        for (let i = 0; i < users.length; i++) {
            let tmp_id = users[i]['ID'];
            if (tmp_id == SIGNUP_ID.value) {
                alert('이미 존재하는 계정입니다.');
                window.location.reload();
                return
            }
        }
        post_userinfo();
        return
    }

    SIGNUP_ID.addEventListener('keyup', verify);
    SIGNUP_PW1.addEventListener('keyup', verify);
    SIGNUP_PW2.addEventListener('keyup', verify);
    SIGNUP_BTN.addEventListener('click', user_signup);
</script>
</html>
