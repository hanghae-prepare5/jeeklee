<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HH5_OOTD</title>
    <!--AJAX 설정-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- font 불러오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}"/>

    <script src="jquery-3.4.1.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Noto Sans KR', sans-serif;
    }

    body {
        background: #dfe9f5;
    }

    .login_wrapper {
        width: 450px;
        height: 550px;
        padding: 90px 45px;
        margin: 200px auto;
        background-color: #fff;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 40px 45px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 30px;
        color: #07001f;
        margin-bottom: 30px;

    }

    form input {
        width: 92%;
        outline: none;
        border: 2px solid #fff;
        padding: 12px 25px;
        margin-bottom: 15px;
        border-radius: 20px;
        background: #e4e4e4;
    }

    button {
        font-size: 20px;
        margin-top: 30px;
        padding: 10px 0;
        border-radius: 20px;
        outline: none;
        border: none;
        width: 90%;
        color: #fff;
        cursor: pointer;
        background: rgb(17, 107, 143);
    }

    button:hover {
        background: rgba(17, 107, 143, 0.877);

    }

    input:focus {
        border: 1px solid rgb(192, 192, 192)
    }

    .signup {
        font-size: 18px;
        margin-top: 60px;
        color: #636363;

    }

    .signup a {
        color: rgb(17, 107, 143);
        text-decoration: none;
    }

</style>
<body>
<div class="login_wrapper">
    <h1>OOTD_GRAM</h1>
    <form class="login_form" action="#">
        <input type="text" id="login_id" name="id" placeholder="ID">
        <div id="veri_id" class="msg"></div>
        <input type="password" id="login_pw" name="id" placeholder="PASSWORD">
        <div id="veri_pw" class="msg"></div>
        <button id="login_btn" type="button" disabled>로그인</button>
    </form>

    <div class="signup">
        <a href="./signup.html">
            회원가입
        </a>
    </div>
</div>
<!-- sha256을 사용하기 위해 콜(암호화) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
